          relationship: none
          group_type: group
          admin_label: ''
          empty: true
          tokenize: false
          content:
            value: '<p>Example for the <strong>Understand Drupal Migrations Course</strong>. <a href=''https://understanddrupal.com/migrations'' title=''Understand Drupal Migrations Course''>https://understanddrupal.com/migrations</a></p>'
            format: basic_html
          plugin_id: text
      footer:
        area:
          id: area
          table: views
          field: area
          relationship: none
          group_type: group
          admin_label: ''
          empty: false
          tokenize: false
          content:
            value: "<p>Depending on which migrations were imported, you can roll them back using one these Drush commands:</p>\r\n\r\n<ul>\r\n  <li>To rollback only from CSV files execute:<br /><code>./vendor/bin/drush migrate:rollback --tag='UD CSV Source'</code></li>\r\n  <li>To rollback only from JSON files execute:<br /><code>./vendor/bin/drush migrate:rollback --group='ud_staff_json_examples'</code></li>\r\n  <li>To rollback from both CSV and JSON files execute:<br /><code>./vendor/bin/drush migrate:rollback --tag='UD Migrations Basic Example'</code></li>\r\n</ul>\r\n\r\n<p>Alternatively, JSON migrations can also be rolled back from the <a href='/admin/structure/migrate/manage/ud_staff_json_examples/migrations' title='UD Staff JSON Examples migration group administration interface'>administration interface for the UD Staff JSON Examples migration group</a>.</p>"
            format: basic_html
          plugin_id: text
      empty:
        area:
          id: area
          table: views
          field: area
          relationship: none
          group_type: group
          admin_label: ''
          empty: true
          tokenize: false
          content:
            value: "<p>The example module has been installed correctly, but the migrations have not been executed. Run any of the following Drush commands to get the content imported:</p>\r\n\r\n<ul>\r\n  <li>To migrate only from CSV files execute:<br /><code>./vendor/bin/drush migrate:import --tag='UD CSV Source'</code></li>\r\n  <li>To migrate only from JSON files execute:<br /><code>./vendor/bin/drush migrate:import --group='ud_staff_json_examples'</code></li>\r\n  <li>To migrate from both CSV and JSON files execute:<br /><code>./vendor/bin/drush migrate:import --tag='UD Migrations Basic Example'</code></li>\r\n</ul>\r\n\r\n<p>Alternatively, JSON migrations can also be executed from the <a href='/admin/structure/migrate/manage/ud_staff_json_examples/migrations' title='UD Staff JSON Examples migration group administration interface'>administration interface for the UD Staff JSON Examples migration group</a>.</p>\r\n\r\n<p>If the import operation fails, make sure that path to the CSV and JSON files are properly configured. Refer to the <a href='https://github.com/dinarcon/drupal_migrations_basic/blob/master/TROUBLESHOOTING.md' title='Troubleshooting file'>TROUBLESHOOTING.md file</a> for details.</p>"
            format: basic_html
